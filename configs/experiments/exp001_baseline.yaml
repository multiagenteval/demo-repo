dataset:
  name: "mnist"
  params:
    batch_size: 64  # Smaller batch size for first experiment

model:
  name: "baseline_cnn"
  type: "pytorch"
  params:
    input_shape: [1, 28, 28]
    hidden_dims: [32, 64]  # Smaller architecture for baseline
    num_classes: 10
    learning_rate: 0.001
    dropout_rate: 0.1

metrics:
  primary:
    - name: "accuracy"
      threshold: 0.70  # Conservative threshold for baseline
  secondary:
    - name: "precision"
      average: "weighted"
    - name: "recall"
      average: "weighted"

tracking:
  save_predictions: true
  log_confusion_matrix: true 