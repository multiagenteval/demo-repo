dataset:
  name: "mnist"
  type: "classification"
  params:
    batch_size: 32

model:
  name: "degraded_cnn"
  type: "pytorch"
  params:
    input_shape: [1, 28, 28]
    hidden_dims: [32, 64]  # Same dims but we'll halve them in the model
    num_classes: 10
    learning_rate: 0.001
    dropout_rate: 0.5  # Increased dropout

metrics:
  primary:
    - name: "accuracy"
      threshold: 0.70 